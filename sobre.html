<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Alltech - Contato</title>
    <style>
        :root {
            --cor-principal: #000000;   
            --cor-secundaria: #0a5c34;   
            --cor-destaque: #3ce783;    
            --cor-fundo: #ecf0f1;      
            --cor-texto: #0b1d05;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }
        header {
            background-color: var(--cor-principal);
            color: white;
            padding: 15px;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            color: white;
        }
        nav {
            background-color: var(--cor-secundaria);
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form label {
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: var(--cor-destaque);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="icons/monitor-icon.svg" alt="Ícone de Monitor" class="logo-icon" style="width: 32px; height: 32px;">
            <h1>Alltech</h1>
        </div>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="sobre.html">Sobre a Empresa</a>
        <a href="contato.html">Contato</a>
    </nav>

    <div class="container">
    <h2>Fale Conosco</h2>
    <p><strong>Telefone:</strong> (11) 98765-4321</p>
    <p><strong>E-mail:</strong> alltecho@gmail.com</p>
    <p><strong>Endereço:</strong> Rua Alfredo pena, 453 - Rio de Janeiro/RJ</p>
    <p></p>
    <p>Utilize o formulário abaixo para entrar em contato diretamente conosco.</p>

    <form class="contact-form">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required>
        
        <label for="telefone">Telefone de Contato:</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar Mensagem</button>
    </form>
</div>


</body>
</html>
