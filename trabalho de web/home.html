<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Alltech - Home</title>
    <style>
        :root {
            --cor-principal: #000000;   
            --cor-secundaria: #0a5c34;   
            --cor-destaque: #3ce783;    
            --cor-fundo: #ecf0f1;      
            --cor-texto: #0b1d05;   
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }
        header {
            background-color: var(--cor-principal);
            color: white;
            padding: 15px;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            color: white;
        }
        nav {
            background-color: var(--cor-secundaria);
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="icons/monitor-icon.svg" alt="Ícone de Monitor" class="logo-icon" style="width: 32px; height: 32px;">
            <h1>Alltech</h1>
        </div>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="sobre.html">Sobre a Empresa</a>
        <a href="contato.html">Contato</a>
    </nav>

    <div class="container">
        <h2>Bem-vindo à Alltech</h2>
        <p>Somos uma empresa dedicada a oferecer a maior e melhor variadade de tecnologia para computadores com o menor preço.</p>
        <p>Nossos principais produtos/serviços são peças para computadores de ultima geração.</p>
    </div>

</body>
</html>
